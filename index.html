<html>
    <head>
        <title>JS student activity</title>
    </head>
    <body>
<h1>Open Console</h1>
<script>
    console.log("Hi i am console screen");

    var first_name= "Morris";
    console.log(first_name);

    var last_name= "O'Connor";
    console.log(last_name);

    var full_name= first_name.concat(' ').concat(last_name);
    console.log(full_name);

    var length_full_name= full_name.length;
    console.log(length_full_name);

    var string_one= "I am Morris O'Connor";
    console.log(string_one);

    var replace_name= string_one.replace("Morris","ames");
    console.log(replace_name);

    var capital_name= "JAMES";
    console.log(capital_name);

    var lowercase_name= capital_name.toLowerCase();
    console.log(lowercase_name);

    var small_name= "james";
    console.log(small_name);

    var uppercase_name= small_name.toUpperCase();
    console.log(uppercase_name);

    var square_root= Math.sqrt(64);
    console.log(square_root);

    var max_num= Math.max(13,24,80);
    console.log(max_num);

    var min_num= Math.min(14,16,51,546,2048);
    console.log(min_num);

    var power_one= Math.pow(4,2);
    console.log(power_one);

    var power_two= Math.pow(2,6);
    console.log(power_two);

    console.log("Additional Activity")

    var big_num= 3.141592653589793;
    console.log(big_num);

    var fixed_num= big_num.toFixed(2);
    console.log(fixed_num);


</script>
    </body>
</html>
